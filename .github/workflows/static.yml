name: Minify (HTML/CSS/JS) and Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Verify dist/ exists
        run: |
          if [ ! -d "dist" ]; then
            echo "Error: dist/ directory not found. Place your built site in dist/ before this workflow runs."
            ls -la
            exit 1
          fi

      - name: Install minifier CLIs
        run: |
          # install CLI tools globally on the runner (avoids requiring package-lock.json)
          npm install -g html-minifier-terser clean-css-cli terser

      - name: Minify HTML files (in-place)
        run: |
          find dist -type f -name "*.html" -print0 | while IFS= read -r -d '' file; do
            echo "Minifying HTML: $file"
            html-minifier-terser \
              --collapse-whitespace \
              --remove-comments \
              --remove-optional-tags \
              --remove-redundant-attributes \
              --remove-empty-elements \
              --minify-css true \
              --minify-js true \
              -o "$file" "$file" || { echo "FAILED minifying $file"; exit 1; }
          done

      - name: Minify CSS files (in-place)
        run: |
          find dist -type f -name "*.css" -print0 | while IFS= read -r -d '' file; do
            echo "Minifying CSS: $file"
            cleancss -o "$file" "$file" || { echo "FAILED minifying $file"; exit 1; }
          done

      - name: Minify JS files (in-place)
        run: |
          find dist -type f -name "*.js" -print0 | while IFS= read -r -d '' file; do
            echo "Minifying JS: $file"
            terser "$file" -c -m -o "$file" || { echo "FAILED minifying $file"; exit 1; }
          done

      - name: Upload site artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
